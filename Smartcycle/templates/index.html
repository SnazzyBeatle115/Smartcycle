{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartcycle</title>
    <link rel="icon" type="image/png" href="{% static 'home/logo_smartrecycle.png' %}">
</head>
<body>
    <h1>Smartcycle</h1>
    <p>Upload images here.</p>
    
    <form action="/img-handling-test/" method="post" enctype="multipart/form-data">
        <input type="file" name="img">
        <input type="submit" value="Upload">
    </form>

    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a href="{% url 'logout' %}" id="qsLogoutBtn">Logout</a></p>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="{% url 'login' %}" id="qsLoginBtn">Login</a></p>
    {% endif %}
</html>
